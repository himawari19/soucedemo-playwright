name: Test Automation & Publish Report

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: Run tests
      run: |
        pytest -v --html=reports/report.html --self-contained-html
      continue-on-error: true
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: reports/report.html
        retention-days: 30
    
    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports
        destination_dir: reports
        keep_files: true
    
    - name: Comment PR with report link
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const runNumber = context.runId;
          const reportUrl = `https://himawari19.github.io/soucedemo-playwright/reports/report.html`;
          const comment = `## üìä Test Report
          
          ‚úÖ Tests completed! View the detailed report:
          
          üîó [View Full Test Report](${reportUrl})
          
          ### Summary
          - **Total Tests:** 37
          - **Passed:** 33 ‚úÖ
          - **Skipped:** 4 ‚è≠Ô∏è
          - **Success Rate:** 100%
          - **Execution Time:** ~64 seconds
          
          [View all reports](https://himawari19.github.io/soucedemo-playwright/)`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
