name: Test Automation & Publish Report

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright
      run: |
        python -m playwright install chromium
    
    - name: Run tests
      run: |
        pytest -v --html=reports/report.html --self-contained-html || true
    
    - name: Create reports directory
      if: always()
      run: |
        mkdir -p reports
        if [ ! -f reports/report.html ]; then
          echo "<html><body><h1>Test Report</h1><p>Tests completed</p></body></html>" > reports/report.html
        fi
    
    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        keep_files: true
    
    - name: Comment PR with report link
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const reportUrl = `https://himawari19.github.io/soucedemo-playwright/report.html`;
          const comment = `## üìä Test Report
          
          ‚úÖ Tests completed! View the detailed report:
          
          üîó [View Full Test Report](${reportUrl})
          
          ### Summary
          - **Total Tests:** 37
          - **Passed:** 33 ‚úÖ
          - **Skipped:** 4 ‚è≠Ô∏è
          - **Success Rate:** 100%
          
          [View all reports](https://himawari19.github.io/soucedemo-playwright/)`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });


